<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/ex-style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p
    class="wao"
    :class="{'is-change': Changejs}"
    >Happy!
  </p>
  <button @click="changeButton">スタイル変更</button>
  <p>
    <span>大きさ：</span>
    <input v-model="range"
    type="range"
    max="100"
    min="1"
    @click="rangeButton"
    />
  </p>
  <p>{{hartvalue}}%</p>
  <p>
    <span>赤：</span>
    <input v-model="red"
    type="range"
    max="255"
    min="0"
    />
  </p>
  <p :style="bindStyle">♡</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script/ex_script.js"></script>
</body>
</html>
